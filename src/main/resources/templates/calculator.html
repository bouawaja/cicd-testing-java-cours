<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Calculateur du cours de tests OpenClassrooms</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <style>
        .calculator-container {
            max-width: 300px;
            margin-top: 80px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .result-display {
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #ffffff;
            box-shadow: inset 0px 0px 5px rgba(0,0,0,0.1);
        }
        .btn-calc {
            font-size: 1.2em;
            width: 100%;
            height: 60px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-green fixed-top">
    <a class="navbar-brand" href="#"> The Open Calculator</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Open Calculator</h1>
        <h2>

            <form action="#" th:action="@{/calculator}" th:object="${calculation}" method="post">
                <div class="row">
                    <div class="col">&nbsp;</div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" th:field="*{leftArgument}" class="form-control" placeholder="First Value">
                    </div>
                    <div class="col">
                        <select th:field="*{calculationType}" class="form-control form-control-lg">
                            <option value="ADDITION" selected="true"> + </option>
                            <option value="SUBTRACTION" selected="true"> - </option>
                            <option value="MULTIPLICATION"> x </option>
                            <option value="DIVISION"> / </option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{rightArgument}" class="form-control" placeholder="Second Value">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">=</button>

                    </div>
                    <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                        <ul id="errors" th:if="${#fields.hasErrors('*')}">
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                        </ul>
                    </div>
                    <div class="col">
                        <ul th:if="${response}">
                            <span id="solution" th:text="${response.getSolution()}" class="badge">
                                Solution
                            </span>
                        </ul>
                    </div>

                </div>
            </form>
            <form action="#" th:action="@{/calculator}" th:object="${calculation}" method="post">
                <!-- Display for results -->
                <div class="result-display">
                    <span id="solution" th:text="${response.getSolution()}">Solution</span>
                </div>

                <!-- Number and operation buttons -->
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">7</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">8</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">9</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning btn-calc">รท</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">4</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">5</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">6</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning btn-calc">ร</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">1</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">2</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">3</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning btn-calc">-</button></div>
                </div>
                <div class="row">
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">0</button></div>
                    <div class="col-3"><button type="button" class="btn btn-light btn-calc">.</button></div>
                    <div class="col-3"><button type="submit" class="btn btn-primary btn-calc">=</button></div>
                    <div class="col-3"><button type="button" class="btn btn-warning btn-calc">+</button></div>
                </div>
            </form>

        </h2>
    </div>


</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
