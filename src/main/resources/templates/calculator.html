<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculateur Open Calculator</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <style>
        .calculator-container {
            max-width: 400px;
            margin-top: 80px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .input-field {
            font-size: 1.2em;
            text-align: right;
        }
        .btn-calc {
            font-size: 1.2em;
            width: 100%;
            height: 60px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">The Open Calculator</a>
</nav>

<main role="main" class="container d-flex justify-content-center">

    <div class="calculator-container">
        <h1 class="text-center">Open Calculator</h1>

        <form action="#" th:action="@{/calculator}" th:object="${calculation}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{leftArgument}" id="leftArgument" class="form-control input-field" placeholder="First Value">
            </div>

            <div class="form-group">
                <select th:field="*{calculationType}" id="operationType" class="form-control form-control-lg">
                    <option value="ADDITION" selected="true"> + </option>
                    <option value="SUBTRACTION"> - </option>
                    <option value="MULTIPLICATION"> ร </option>
                    <option value="DIVISION"> รท </option>
                </select>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{rightArgument}" id="rightArgument" class="form-control input-field" placeholder="Second Value">
            </div>

            <!-- Numpad for entering values -->
            <div class="text-center">
                <div class="row">
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('7')">7</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('8')">8</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('9')">9</button></div>
                </div>
                <div class="row">
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('4')">4</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('5')">5</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('6')">6</button></div>
                </div>
                <div class="row">
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('1')">1</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('2')">2</button></div>
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('3')">3</button></div>
                </div>
                <div class="row">
                    <div class="col-4"><button type="button" class="btn btn-light btn-calc" onclick="appendToInput('0')">0</button></div>
                    <div class="col-4"><button type="button" class="btn btn-secondary btn-calc" onclick="clearInput()">C</button></div>
                    <div class="col-4"><button type="submit" class="btn btn-primary btn-calc">=</button></div>
                </div>
            </div>
        </form>

    </div>

</main>

<script>
    let activeInput = "leftArgument";

    // Function to append number to active input field
    function appendToInput(number) {
        const input = document.getElementById(activeInput);
        input.value += number;
    }

    // Toggle between leftArgument and rightArgument based on click
    document.getElementById("leftArgument").addEventListener("focus", () => activeInput = "leftArgument");
    document.getElementById("rightArgument").addEventListener("focus", () => activeInput = "rightArgument");

    // Function to clear the active input field
    function clearInput() {
        document.getElementById(activeInput).value = "";
    }
</script>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
